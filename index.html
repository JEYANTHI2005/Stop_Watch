<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop_Watch</title>
</head>
<body>
    <div class="container">
        <div class="title">Stop_Watch Timer</div>
        <h1>  </h1>
        <div class="timer">
            <div class="Stop_Watch">
                <span id="min">00</span>:
                <span id="sec">00</span>:
                <span id="milliSeconds">00</span>
            </div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset </button>
            </div>
            <!-- <div class="laptimer">
                <h2 class="head2">Lap Timer</h2>
                <ul id="lap">Lap 1: 01.45</ul>
            </div> -->
        </div>
    </div>
    <script src="inter.js" charset="UTF-8"></script> 
</body>
</html>
